
<div class="container" id="catogories">

    <section>

        {% for page in pages %}
        {% if title != page[1] %}
            <div title="{{ page[2] }}" onclick="document.location.href='{{ page[3] }}#start'" class="container-box">
                <img src="{{ page[0] }}" width="100%" height="300px" alt="{{ page[1] }} image">
                <h4>{{ page[1] }}</h4>
                <p>{{ page[2] }} </p>
            </div>
        {% else %}
            <div title="{{ page[2] }}" onclick="document.location.href='#start'" class="container-box-current">
                <img src="{{ page[0] }}" width="100%" height="300px" alt="{{ page[1] }} image">
                <h4>{{ page[1] }}</h4>
                <p>{{ page[2] }} </p>
            </div>
        {% endif %}{% endfor %}

    </section>
    
</div>
